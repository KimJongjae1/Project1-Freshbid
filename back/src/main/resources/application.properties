spring.application.name=back

server.servlet.context-path=/api

# SpringDoc OpenAPI 설정
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/index.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLE}

server.port=${SERVER_PORT}

# Local Development MySQL Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/freshbid?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${JAP_FORMAT_SQL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_ORG_HIBERNATE_SQL}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOGGING_LEVEL_ORG_HIBERNATE_SQL_BASICBINDER}

# Spring Security ?? ?? ???
logging.level.org.springframework.security=INFO

# JWT Token Provider ?? ? ??? ??
logging.level.FreshBid.back.util.JwtTokenProvider=DEBUG

# JWT
jwt.private.key.path=${JWT_PRIVATE_KEY_PATH}
jwt.public.key.path=${JWT_PUBLIC_KEY_PATH}
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

#Socket
socket.server.address=${SOCKET_ADDRESS}
socket.server.port=${SOCKET_PORT}

#HTTPS
#server.port=8443
