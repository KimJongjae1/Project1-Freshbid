<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBid 알림</title>
    <style>
        body { margin: 0; padding: 20px; background-color: #f3f4f6; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; border-radius: 8px; overflow: hidden; }
        .header { background: linear-gradient(135deg, #7dd87d, oklch(72.3% .219 149.579)); color: white; padding: 30px 20px; text-align: center; }
        .content { padding: 30px; }
        .info-box { background-color: #f0fdf4; border-left: 4px solid #7dd87d; padding: 15px; margin: 15px 0; }
        .auction-info { background-color: #eff6ff; border-left: 4px solid #3b82f6; padding: 15px; margin: 15px 0; }
        .message { margin: 20px 0; }
        .note { margin-top: 20px; padding: 10px; background-color: #fefce8; border-left: 4px solid #eab308; }
        .footer { background-color: #f8fafc; padding: 15px; text-align: center; color: #64748b; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="|${user.nickname}님, 안녕하세요!|">사용자님, 안녕하세요!</h1>
        </div>
        
        <div class="content" th:fragment="content">
            <!-- 여기에 각 템플릿의 내용이 들어갑니다 -->
        </div>
        
        <div class="footer">
            <p>FreshBid를 이용해 주셔서 감사합니다.</p>
        </div>
    </div>
</body>
</html>
