<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body th:replace="email/base :: ~{::body}">
    <div class="content">
        <h2>경매가 유찰되었습니다</h2>
        
        <div class="auction-info">
            <h3>경매 정보</h3>
            <p><strong>상품명:</strong> <span th:text="${auction.product.name}">상품명</span></p>
            <p><strong>경매 ID:</strong> <span th:text="${auction.id}">경매 ID</span></p>
            <p><strong>시작가:</strong> <span th:text="${#numbers.formatInteger(auction.startPrice, 0, 'COMMA')}">시작가</span>원</p>
            <p><strong>경매 종료일:</strong> <span th:text="${#temporals.format(auction.endDate, 'yyyy-MM-dd HH:mm')}">경매 종료일</span></p>
        </div>
        
        <div class="message">
            <p>안녕하세요, <span th:text="${user.nickname}">판매자님</span>!</p>
            <p>차순위 입찰자가 없어 해당 경매가 유찰되었습니다.</p>
            <p>새로운 경매를 등록하시거나 문의사항이 있으시면 언제든지 연락 주세요.</p>
        </div>
        
        <div class="note">
            <p><small>※ 유찰된 상품은 다시 경매에 등록하실 수 있습니다.</small></p>
        </div>
    </div>
</body>
</html>
